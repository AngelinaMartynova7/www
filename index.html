<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/main.css">
      <title>React JS</title>
      <script src="node_modules/react/umd/react.production.min.js"></script>
      <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
      <script src="node_modules/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
      <div id="program"></div>
      <script type="text/babel">
          function Edit (){
              alert("Нажата кнопка Редактировать");
          }
          function Remove (){
              alert("Нажата кнопка Удалить");
          }
          function Task (){
              return(
                  <div className="box">
                      <div className="text">Какой-либо текст</div>
                      <button onClick={Edit} className="btn light">Редактировать</button>
                      <button onClick={Remove} className="btn red">Удалить</button>
                  </div>
              )
          }

          const container = document.getElementById('program');
          const root = ReactDOM.createRoot(container);
          root.render(
              <div className="field">
                  <Task />
              </div>);
      </script>
  </body>
</html>
