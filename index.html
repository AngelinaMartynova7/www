<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="css/main.css">
      <title>React JS</title>
      <script src="node_modules/react/umd/react.production.min.js"></script>
      <script src="node_modules/react-dom/umd/react-dom.production.min.js"></script>
      <script src="node_modules/react-dom/client.js"></script>
      <script src="node_modules/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
      <div id="program"></div>
      <script type="text/babel">
          const { useState } = React;
          function Check (){
              const [checked, setChecked] = useState(true);

              let message;
              if (checked) {
                  message = "выбран";
              } else {
                  message = "не выбран";
              }

              return (
                  <div className="box">
                      <div className="text">Чекбокс {message}</div>
                      <label>
                          <input
                              type="checkbox"
                              checked={checked}
                              onChange={() => setChecked(!checked)}
                              />
                      </label>
                  </div>

              );
          }

          function Save (){
              alert("Нажата кнопка Удалить");
          }
          function Task (props){
              const [editClicked, setEditClicked] = useState(false);
              const [deleteClicked, setDeleteClicked] = useState(false);

              return(
                  <div className="box">
                      <div className="text">{props.children}</div>
                      <button
                          onClick={() => {
                              setEditClicked(!editClicked);
                              alert("Нажата кнопка Редактировать");
                          }}
                          className="btn light"
                      >
                          Редактировать
                      </button>
                      <button
                          onClick={() => {
                              setDeleteClicked(!deleteClicked);
                              alert("Нажата кнопка Удалить");
                          }}
                          className="btn red"
                      >
                          Удалить
                      </button>
                      <div>
                          {editClicked ? "Кнопка Редактировать нажата" : "Кнопка Редактировать не нажата"}
                      </div>
                      <div>
                          {deleteClicked ? "Кнопка Удалить нажата" : "Кнопка Удалить не нажата"}
                      </div>
                  </div>
              )
          }

          const container = document.getElementById('program');
          const root = ReactDOM.createRoot(container);
          root.render(
              <div className="field">
                  <Task>Hey, it is me!</Task>
                  <Task>Task number 2!</Task>
                  <Task>Hello World!</Task>
                  <Check />
              </div>);
      </script>
  </body>
</html>
