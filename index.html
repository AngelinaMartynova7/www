          const { useState } = React;
          function Check (){
              const [checked, setChecked] = useState(true);

              let message;
              if (checked) {
                  message = "выбран";
              } else {
                  message = "не выбран";
              }

              return (
                  <div className="box">
                      <div className="text">Чекбокс {message}</div>
                      <label>
                          <input
                              type="checkbox"
                              checked={checked}
                              onChange={() => setChecked(!checked)}
                              />
                      </label>
                  </div>

              );
          }
          function Task(props) {
              const [editClicked, setEditClicked] = useState(false);
              const [text, setText] = useState(props.children);
              const [inputValue, setInputValue] = useState(props.children);

              return (
                  <div className="box">
                      {editClicked ? (
                          <>
                              <label>
                                  <input
                                      type="text"
                                      value={inputValue}
                                      onChange={(e) => setInputValue(e.target.value)}
                                  />
                              </label>
                              <button
                                  onClick={() => {
                                      setText(inputValue);
                                      setEditClicked(false);
                                  }}
                                  className="btn light"
                              >
                                  Сохранить
                              </button>
                          </>
                      ) : (
                          <>
                              <div className="text">{text}</div>
                              <button
                                  onClick={() => setEditClicked(true)}
                                  className="btn light"
                              >
                                  Редактировать
                              </button>
                              <button
                                  onClick={() => alert("Нажата кнопка Удалить")}
                                  className="btn red"
                              >
                                  Удалить
                              </button>
                          </>
                          )}
                  </div>
              );
          }
